<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <title>Results summary component</title>

  </style>

<body>

  <div class="container01">
    <main>
      <article class="Result">
        <h3>Your Result</h3>
        <p class="result-points"> <span>76</span> of 100</p>
        <p class="result-feedback">Great</p>
        <p class="result-description"> You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
      </article>

      <section class="summary">
       <h3>Summary</h3>
       <div class="summary-box">
        <article class="summary-info">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </article>
        <h5 class="summary-calc"> <span>80</span></h5>
       </div>

      </section>
    </main>
  </div>
